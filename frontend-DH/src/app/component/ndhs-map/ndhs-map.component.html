<div class="loader-overlay" *ngIf="showLoader">
    <div class="loadingspinner"></div>
</div>
<div class="two-column-layout">
    <div class="container-fluid">
        <!-- panel one start -->
        <div class="panel">
            <div class="panel-heading d-flex">
                <h2>Countries List</h2>
            </div>
            <div class="panel-content">
                <div class="list-year" (mouseover)="showToolTip">
                    <div class="form-check">
                        <input #checkbox1 (click)="handleClick('2021','1')" class="form-check-input" type="checkbox"
                            value="2021" id="flexCheckChecked" [checked]="selected_years.includes('2021')">
                        <label class="form-check-label" for="flexCheckChecked" mat-raised-button>
                            2021
                        </label>
                    </div>
                    <div class="form-check">
                        <input #checkbox2 (click)="handleClick('2022','1')" class="form-check-input" type="checkbox"
                            value="2022" id="flexCheckDefault" [checked]="selected_years.includes('2022')">
                        <label class="form-check-label" for="flexCheckDefault"mat-raised-button>
                            2022
                        </label>
                    </div>
                    <ng-container *ngIf="showToolTip">
                        <div class="tooltip-main">
                            <div class="tooltip-option right">
                                <span class="arrow is-triangle is-left"></span>
                                <div class="tooltip-inner">
                                    <h5>Check out our new feature</h5>
                                    <p>You can display comparison results by selecting two countries from the list of
                                        countries.</p>
                                    <a (click)="handleToolTip()" style="cursor: pointer;">Got it!</a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="map-legends">
                    <span *ngIf="year.includes('2021')" class="material-icons blue-legend">
                        fiber_manual_record
                    </span><span *ngIf="year.includes('2021')">&nbsp;2021</span>&nbsp;&nbsp;&nbsp;
                    <span class="material-icons text-danger" *ngIf="year.includes('2022')">
                        fiber_manual_record
                    </span><span *ngIf="year.includes('2022')">&nbsp;2022</span>
                </div>
                <div class="countries-map">
                    <div id="chartdiv" style="width: 100%; height: 70vh"></div>
                </div>
            </div>
        </div>

    </div>
</div>
